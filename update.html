<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="update.css" />
  </head>
  <body>
    <main>
      <div class="page-container">
        <a href="./index.html" id="backToHome" class="back-link"
          >‚Üê BACK TO HOME</a
        > 
        <h1 class="page-heading">UPDATE POST</h1>
        <div class="form-container">
          <form id="updatePostForm" class="flex flex-col gap--32">
            <div>
              <div class="form-group">
                <label class="label" for="postTitle">TITLE</label>
                <input
                  type="text"
                  id="postTitle"
                  name="postTitle"
                  class="title-input"
                  placeholder="Enter post title..."
                />
              </div>
              <div id="titleError" class="title-error" aria-live="polite"></div>
            </div>
            <div>
              <div class="form-group">
                <label class="label" for="postBody">CONTENT</label>
                <textarea
                  name="postBody"
                  id="postBody"
                  class="textarea-input"
                  placeholder="Write your post content here..."
                ></textarea>
                <div id="textareaError" class="textarea-error" aria-live="polite"></div>
              </div>
            </div>
            <div>
              <button class="update__button" type="submit" aria-label="Update post">Update Post</button>
            </div>
          </form>
        </div>
        <div id="statusContainer" class="status-container hidden" aria-live="polite">
          <div class="success-container">
            <p id="status" class="status-message"></p>
          </div>
          <div id="postPreview" class="created-post-preview hidden">
            <p class="preview-label"></p>
            <h2 id="newPostTitle" class="newPost-title"></h2>
            <p id="newPostBody" class="newPost-body"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="global.js"></script>
    <script src="update.js"></script>
  </body>
</html>
