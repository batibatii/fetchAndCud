<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <div class="page-container">
      <a href="./index.html" class="back-link">‚Üê BACK TO POSTS</a>
      
      <h1 class="page-heading">CREATE NEW POST</h1>
      
      <div class="form-container">
        <form id="createPostForm" class="flex flex-col gap--32">
          <div class="form-group">
            <label class="label" for="postTitle">TITLE</label>
            <input
              type="text"
              id="postTitle"
              name="postTitle"
              class="title-input"
              placeholder="Enter post title..."
            />
          </div>
          
          <div class="form-group">
            <label class="label" for="postBody">CONTENT</label>
            <textarea
              name="postBody"
              id="postBody"
              class="textarea-input"
              placeholder="Write your post content here..."
            ></textarea>
          </div>
          
          <div>
            <button class="create__button" type="submit">Create Post</button>
          </div>
        </form>
      </div>
      
      <div id="statusContainer" class="status-container hidden" >
        <div class="success-message">
          <p id="status"></p>
        </div>
        
        <div id="postPreview" class="created-post-preview hidden">
          <p class="preview-label"></p>
          <h2 id="newPostTitle" class="newPost-title"></h2>
          <p id="newPostBody" class="newPost-body"></p>
        </div>
      </div>
    </div>
    <script src="global.js"></script>
    <script src="create.js"></script>
  </body>
</html>
